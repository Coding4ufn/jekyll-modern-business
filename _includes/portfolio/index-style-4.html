{% for project in paginator.projects %}	
{% cycle 'add rows' : '<!-- Projects Row --><div class="row">', nil , nil, nil  %}
<div class="col-md-3 img-portfolio">
	<a href="{{ project.url | prepend: url_base }}">
		<img class="img-responsive img-hover" src="{{ project.frontimagesrc | default: site.modern.defaults.portfolio.frontimagesrc | prepend: url_base }}" alt="{{ project.frontimagealt }}">
	</a>
</div>
{% cycle 'close rows' : nil, nil, nil, '</div><!-- /.row -->' %}
{% endfor %}
