<!-- Page Heading/Breadcrumbs -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{page.title}}{% if page.subheading %}<small>{{page.subheading}}</small>{% endif %}</h1>
		<ol class="breadcrumb">{% strip %}{% for crumb in breadcrumbs %}
			<li {% if forloop.last %}class="active"{%endif%}>
				<a href="{{ crumb.url | prepend:site.url }}">{{ crumb.title }}</a>
			</li>
		{% endfor %}{% endstrip %}</ol>
	</div>
</div>
<!-- /.row -->
