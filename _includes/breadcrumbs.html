<!-- Page Heading/Breadcrumbs -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{page.title}}{% if page.subheading %} <small>{{page.subheading}}</small>{% endif %}</h1>
		<ol class="breadcrumb">
			<li><a href="{{ site.url }}/">Home</a></li>{% assign position = 0 %}
		{% for crumb in breadcrumbs %}
		{% if crumb.url == "/" %}{% continue %}{% endif %}
		{% assign position = position  | plus: 1 %}
			<li {% if forloop.last %}class="active"{%endif%}>
				<a href="{{ crumb.url | append: site.baseurl | prepend:site.url }}">{{ crumb.title }}</a>
				<meta property="position" content="{{ position }}" />
			</li>
		{% endfor %}
		</ol>
	</div>
</div>
<!-- /.row -->
